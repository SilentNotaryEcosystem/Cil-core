syntax = "proto3";

package network;

// ------------------------------ Common -------------------
// IPv6 or IPv4Mapped2IPv6
message Address {
    uint32 addr0 = 1;
    uint32 addr1 = 2;
    uint32 addr2 = 3;
    uint32 addr3 = 4;
}

message Message {
    uint32 network = 1;
    string message = 3;
    uint32 checksum = 4;

    // will be filled only for signed connections
    bytes signature = 5;
    bytes payload = 6;
}

// ------------------------------ Version message -------------------
message PeerInfo {
    repeated NodeCapabilities capabilities =1;
    Address address = 2;
    uint32 port = 3;
    uint32 lifetimeMisbehaveScore = 4;
    uint32 lifetimeTransmittedBytes = 5;
    uint32 lifetimeReceivedBytes = 6;
    uint32 failedConnectionCount = 7;
}

enum Services {
    NODE = 1;
    WITNESS = 2;
}

message NodeCapabilities {
    Services service =1;

    // for witness it will be his publicKey
    bytes data =2;
}

message VersionPayload {
    uint32 protocolVersion = 1;
    uint32 timeStamp = 2;
    PeerInfo peerInfo = 3;
    uint32 nonce = 4;
    uint64 height = 5;
}

// -------------------------------- Address group -------------------
// TODO: implement timestamps https://en.bitcoin.it/wiki/Protocol_documentation#addr

message AddrPayload {
    uint32 count = 1;
    repeated PeerInfo peers = 2;
}

// --------------------------------  -------------------

enum RejectCodes {
    REJECT_DUPLICATE = 1;
    REJECT_BAD_WITNESS = 2;
    REJECT_BANNED = 3;
    REJECT_TIMEOFFSET = 4;
    REJECT_RESTRICTED = 5;
    REJECT_DEAD = 6;
}

message RejectPayload {
    RejectCodes code = 1;
    string reason = 2;
}

// ------------------------- getblocks -------------

message GetBlocksPayload {

    // it's serialized to buffer
    bytes arrHashes=1;
    bytes hashStop=2;
}
